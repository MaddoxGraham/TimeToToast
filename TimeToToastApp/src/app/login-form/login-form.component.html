<div class=" m-2 row justify-content-center">
    <div class="col-4">

        <ul class="nav nav-pills justified md-3" id="ex1" role="tablist">
            <li class="nav-item" role="presentation">
                <button [ngClass]="active == 'login' ? 'nav-link active' : 'nav-link' " id="tab-login"
                    (click)="onLoginTab()"> Login </button>
            </li>
            <li class="nav-item" role="presentation">
                <button [ngClass]="active == 'register' ? 'nav-link active' : 'nav-link' " id="tab-register"
                    (click)="onRegisterTab()"> Register </button>
            </li>
        </ul>

        <div class="tab-content">

            <div [ngClass]=" active == 'login' ? 'tab-pane fade show active' : 'tab-pane fade ' ">
                <form (ngSubmit)="onSubmitLogin()" #loginForm="ngForm">
                    <div class="form-outline mb-4">
                        <label class="form-label" for="loginName"> Login </label>
                        <input class="form-control" type="login" id="loginName" name="login" [(ngModel)]="login">
                    </div>

                    <div class="form-outline mb-4">
                        <label class="form-label" for="loginPassword"> Password </label>
                        <input class="form-control" type="password" id="loginPassword" name="password"
                            [(ngModel)]="password">
                    </div>

                    <button class="btn btn-primary btn-block mb-4" type="submit"> Sign in </button>
                </form>
            </div>


            <div [ngClass]=" active == 'register' ? 'tab-pane fade show active' : 'tab-pane fade ' ">
                <form (ngSubmit)="onSubmitRegister()" #loginForm="ngForm">

                    <div class="form-outline mb-4">
                        <label class="form-label" for="name"> Name </label>
                        <input class="form-control" type="text" id="name" name="name" [(ngModel)]="name">
                    </div>

                    <div class="form-outline mb-4">
                        <label class="form-label" for="login"> Login </label>
                        <input class="form-control" type="text" id="login" name="login" [(ngModel)]="login">
                    </div>


                    <div class="form-outline mb-4">
                        <label class="form-label" for="password"> Password </label>
                        <input class="form-control" type="password" id="password" name="password"
                            [(ngModel)]="password">
                    </div>

                    <button class="btn btn-primary btn-block mb-4" type="submit"> Register  </button>
                </form>
            </div>


        </div>
    </div>
</div>
