<div class=" m-2 row justify-content-center">
    <div class="col-4">
        <form (ngSubmit)="onSubmitLogin()" #loginForm="ngForm">
            <div class="form-outline mb-4">
                <label class="form-label" for="loginName"> User Name </label>
                <input class="form-control" type="login" id="loginName" name="login" [(ngModel)]="login">
            </div>

            <div class="form-outline mb-4">
                <label class="form-label" for="loginPassword"> Password </label>
                <input class="form-control" type="password" id="loginPassword" name="password" [(ngModel)]="password">
            </div>

            <button class="btn btn-primary btn-block mb-4" type="submit"> Sign in </button>
        </form>
    </div>
</div>
