  <!---->
  <div class="container mt-5 mb-5 position-relative">
    <h1 class="text-center mb-5">Modifier mon profil</h1>
    <form [formGroup]="updateForm" (ngSubmit)="onSubmit(updateForm)">
      <div class="row">
        <h2>votre identitée</h2>
        <div class="col-md-6">
          <div class="form-group">
            <label for="firstName">Prénom:</label>
            <input type="text" class="form-control" id="firstName" formControlName="firstName" name="firstName" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="lastName">Nom:</label>
            <input type="text" class="form-control" id="lastName" name="lastName" formControlName="lastName" required>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="login">Login:</label>
        <input type="text" class="form-control" id="login" name="login" formControlName="login" required>
      </div>
      <div class="form-group">
        <label for="birthday">Date de naissance:</label>
        <input type="date" class="form-control" id="birthday" name="birthday" formControlName="birthday" >
      </div>
      <button (click)="togglePasswordFields()" class="mt-4 btn-animated-border">Modifier mon mot de passe</button>
      <div *ngIf="showPasswordFields">
        <div class="form-group position-relative">
          <label for="password">Mot de passe:</label>
          <input [type]="passwordFieldType" class="form-control" id="password" formControlName="password" name="password" >
          <i class="fa fa-eye position-absolute" style="right: 10px; top: 30px;" (click)="togglePasswordVisibility()"></i>
        </div>
        <div class="form-group position-relative">
          <label for="confirmPassword">Confirmer le mot de passe:</label>
          <input [type]="confirmPasswordFieldType" class="form-control" id="confirmPassword" name="confirmPassword" >
          <i class="fa fa-eye position-absolute" style="right: 10px; top: 30px;" (click)="toggleConfirmPasswordVisibility()"></i>
        </div>
      </div>
      <div class="mt-4 form-group">
        <h2>vos coordonnées</h2>
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email"formControlName="email" name="email"required>
      </div>
      <div class="form-group">
        <label for="phone">Téléphone:</label>
        <input type="tel" class="form-control" id="phone" formControlName="phone" name="phone">
      </div>
      <div class="mt-4 form-group">
        <h2>votre adresse</h2>
        <label for="adresse">Adresse:</label>
        <input type="text" class="form-control" id="adresse" formControlName="adresse" name="adresse">
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="ville">Ville:</label>
            <input type="text" class="form-control" id="ville" formControlName="ville" name="ville" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="cp">Code Postal:</label>
            <input type="text" class="form-control" id="cp" name="cp" formControlName="cp" required>
          </div>
        </div>
      </div>
      <div class="text-right">
        <button type="submit" class="btn-animated-border">Mettre à jour le profil</button>
      </div>
    </form>
  </div>
