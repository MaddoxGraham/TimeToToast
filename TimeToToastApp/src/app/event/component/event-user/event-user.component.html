  <!-- Corps du component -->
  <div *ngFor="let userEventRole of userEventRoles" class="card m-2">
    <div>{{ userEventRole.role }}</div>
    <div>{{ userEventRole.idEvent }}</div>
    <div *ngIf="userEventRole.idEvent">
      <!-- Appel de la méthode pour obtenir les détails de l'événement -->
      <div *ngIf="userEventRole.idEvent">
        <ng-container *ngIf="eventDetails[userEventRole.idEvent]; else loadingTemplate">
          <div>{{ eventDetails[userEventRole.idEvent].title }}</div>
          <!-- Autres détails de l'événement -->
        </ng-container>
      </div>
    </div>
  </div>
  <ng-template #loadingTemplate>Loading event details...</ng-template>
