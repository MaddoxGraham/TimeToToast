<div id="accordion mt-4">
  <div class="card">
    <div class="card-header">
      <button class="btn w-100 toggle-btn" [attr.aria-expanded]="isOpen" (click)="isOpen = !isOpen">
        <div class="mb-0 d-flex flex-row nowrap justify-content-between">
          <h2> Module Cadeaux </h2>
          <div>

            <i [ngClass]="{'fa-chevron-down': !isOpen, 'fa-chevron-up': isOpen}" class="fa"></i>

          </div>
        </div>
      </button>
    </div>
    <div id="collapseOne" class="collapse" [ngClass]="{'show': isOpen}">
      <div class="card-body">


        
<div class="card">
        <p-dataView #dv [value]="gifts" [layout]="layout"> 

      <ng-template pTemplate="header">
          <div class="flex justify-content-end">
            <p-dataViewLayoutOptions ></p-dataViewLayoutOptions>

          </div>
      </ng-template>

      <ng-template let-gift pTemplate="listItem" >
          <div class="col-12">
              <div class="flex flex-column xl:flex-row xl:align-items-start p-4 gap-4">
                 <img class="w-9 sm:w-16rem xl:w-10rem shadow-2 block xl:block mx-auto border-round" [src]="gift.photo"  [alt]="gift.name" /> 
                  <div class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4">
                      <div class="flex flex-column align-items-center sm:align-items-start gap-3">
                       <div class="text-2xl font-bold text-900">{{ gift.name }}</div> 
                        
                         <p-rating [ngModel]="gift.wanted" [readonly]="true" [cancel]="false"></p-rating>
                          
                          <div class="flex align-items-center gap-3">
                              <span class="flex align-items-center gap-2">
                                  <i class="pi pi-tag"></i>
                                  <span class="font-semibold">{{ gift.categorie }}</span> 
                              
                              </span>
                              <!--  [severity]="isPaid(gift)"-->
                             <p-tag [value]="gift.isPaid"></p-tag> 
                              
                          </div>
                      </div>
                      <div class="flex sm:flex-column align-items-center sm:align-items-end gap-3 sm:gap-2">
                       <span class="text-2xl font-semibold">{{ gift.price +'€'}}</span>
                         <button pButton icon="pi pi-shopping-cart" class="md:align-self-end mb-2 p-button-rounded" [disabled]="gift.isPaid === 'OUTOFSTOCK'"></button> 
                          
                      </div>
                  </div>
              </div>
          </div>
      </ng-template>
      <ng-template let-gift pTemplate="gridItem">
          <div class="col-12 sm:col-6 lg:col-12 xl:col-4 p-2">
              <div class="p-4 border-1 surface-border surface-card border-round">
                  <div class="flex flex-wrap align-items-center justify-content-between gap-2">
                      <span class="flex align-items-center gap-2">
                          <i class="pi pi-tag"></i>
                          <span class="font-semibold">{{ gift.category }}</span>
                      </span>
                      <!-- p tag doit prendre la severity c'est à dire le isPaid de gift et fait appel 
                       <p-tag [value]="gift.inventoryStatus" [severity]="getSeverity(product)"></p-tag>-->
                      
                     
                  </div>
                  <div class="flex flex-column align-items-center gap-3 py-5">
                                    
                    <img class="w-9 shadow-2 border-round" [src]="gift.photo"  [alt]="gift.name"  />
                      <div class="text-2xl font-bold">{{ gift.name }}</div> 

 <p-rating [ngModel]="gift.wanted" [readonly]="true" [cancel]="false"></p-rating>
                  
                  </div>
                  <div class="flex align-items-center justify-content-between">
                      <span class="text-2xl font-semibold">{{ gift.price+'€' }}</span>
                      <button pButton icon="pi pi-shopping-cart" class="p-button-rounded" [disabled]="gift.inventoryStatus === 'OUTOFSTOCK'"></button>
                  </div>
              </div>
          </div>
      </ng-template>
  </p-dataView> 
</div>



      </div>
    </div>
  </div>
