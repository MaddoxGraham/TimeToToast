<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="form-container d-flex">
                <!-- Image on the left -->
                <div class="col-md-6 p-5">
                    <img src="/assets/images/joinUs.jpg" alt="Image Placeholder" class="img-fluid">
                </div>

                <!-- Form on the right -->
                <div class="col-md-6 p-5">
                    <h6 class=" mb-4">Prêt pour un nouvel Evènement ? </h6>
                    <ul class="nav nav-pills justified mb-4" id="ex1" role="tablist">
                        <li class="nav-item mx-4 " role="presentation">
                            <button [ngClass]="active == 'login' ? 'nav-link active' : 'nav-link' " id="tab-login"
                                (click)="onLoginTab()"> Login </button>
                        </li>
                        <li class="nav-item mx-4" role="presentation">
                            <button [ngClass]="active == 'register' ? 'nav-link active' : 'nav-link' " id="tab-register"
                                (click)="onRegisterTab()"> Register </button>
                        </li>
                    </ul>

                    <div class="tab-content">

                        <!-- Login Form -->
                        <div [ngClass]=" active == 'login' ? 'tab-pane fade show active' : 'tab-pane fade ' ">
                            <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="loginName"> Login </label>
                                    <input class="form-control" type="text" id="loginName" formControlName="login">
                                </div>
                        
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="loginPassword"> Password </label>
                                    <input class="form-control" type="password" id="loginPassword" formControlName="password">
                                </div>
                        
                                <button class="btn btn-primary btn-block mb-4" type="submit"> Sign in </button>
                            </form>
                        </div>

                        <!-- Register Form -->
                        <div [ngClass]=" active == 'register' ? 'tab-pane fade show active' : 'tab-pane fade ' ">
                            <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm)">
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="name"> Name </label>
                                    <input class="form-control" type="text" id="name" formControlName="name">
                                </div>
                        
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="login"> Login </label>
                                    <input class="form-control" type="text" id="login" formControlName="login">
                                </div>
                        
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="password"> Password </label>
                                    <input class="form-control" type="password" id="password" formControlName="password">
                                </div>
                        
                                <button class="btn btn-primary btn-block mb-4" type="submit"> Register </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
